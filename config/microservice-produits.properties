# Server Configuration for microservice-produits
server.port=8082

# Spring Application Name for the service (use a descriptive name for your service)
spring.application.name=microservice-produits

# DataSource Configuration for PostgreSQL (or H2 in-memory database)
# Uncomment the PostgreSQL lines and comment the H2 lines if you're using PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/microservice_produits
#spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.username=your_db_username
#spring.datasource.password=your_db_password

# H2 Database Configuration (use this for in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Settings (useful for debugging/monitoring the database in the browser)
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable Spring Data JPA to automatically generate the schema from the model classes
# H2-specific JDBC configurations
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Uncomment this if you're using PostgreSQL:
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Eureka Client Configuration (for service registration)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Enable Spring Cloud Config Client (for pulling config from a centralized Config Server)
spring.cloud.config.uri=http://localhost:8888

# Optional: Spring Boot Logging Configuration for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.boot.actuate=DEBUG

# Expose only the 'refresh' endpoint (for dynamic configuration reload)
management.endpoints.web.exposure.include=health,info,refresh

# Optional: Expose all management endpoints (good for debugging, monitoring, etc.)
management.endpoints.web.exposure.include=*

# Optional: Server context-path (to change the root context path, e.g., /api instead of /)
# server.servlet.context-path=/api  # Uncomment to set a custom context path

# Show details in the health endpoint
management.endpoint.health.show-details=always
