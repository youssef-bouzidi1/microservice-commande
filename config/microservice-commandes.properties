# اسم التطبيق
spring.application.name=microservice-commandes

# المنفذ الذي ستعمل عليه الخدمة
server.port=8081

# إعدادات قاعدة البيانات (H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# إعدادات Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# إعدادات Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761

# إعدادات Spring Cloud Config
spring.cloud.config.uri=http://localhost:8888

# إعدادات Actuator
management.endpoints.web.exposure.include=health,info,refresh

# إعدادات مخصصة للتطبيق
mes-config-ms.commandes-last=10
