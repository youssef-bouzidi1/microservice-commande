# Server Configuration for microservice-commandes
server.port=8081

# Spring Application Name for the client
spring.application.name=microservice-commandes

# DataSource Configuration for H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Settings
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Spring Boot Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Expose only the 'refresh' endpoint
management.endpoints.web.exposure.include=health,info,refresh

# Spring Cloud Config Server URI
spring.cloud.config.uri=http://localhost:8888

# Custom Property
mes-config-ms.commandes-last=20
